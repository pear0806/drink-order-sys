<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Store</title>
		<link rel="stylesheet" href="../css/default.css" />
		<link rel="stylesheet" href="../css/addStore.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="title">Add Store</h1>
			<form action="POST">
				<div class="inputDiv">
					<label for="PeopleName">People Name : </label>
					<input
						type="text"
						placeholder="Enter your name here."
						class="PeopleNameInput"
					/>
				</div>

				<div class="inputDiv">
					<label for="StoreName">Store Name : </label>
					<input
						type="text"
						placeholder="Enter the store name here."
						class="StoreNameInput"
					/>
				</div>

				<div class="inputDiv">
					<label for="StorePhone">Store Phone : </label>
					<input
						type="tel"
						placeholder="Enter the store phone number here."
						class="StorePhoneInput"
					/>
				</div>

				<div class="inputDiv">
					<label for="StoreAddress">Store Address : </label>
					<input
						type="text"
						placeholder="Enter the store address here."
						class="StoreAddressInput"
					/>
				</div>
			</form>
			<button class="submitBtn">Add Store</button>
		</div>

		<script src="../script/addStore.js" defer></script>
	</body>
</html>
