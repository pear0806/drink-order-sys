<!DOCTYPE html>
<html lang="zh-Hant">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>點餐</title>
		<link rel="stylesheet" href="../css/default.css" />
		<link rel="stylesheet" href="../css/ordering.css" />
	</head>
	<body>
		<main class="container">
			<h1>點餐</h1>
			<form class="order-form">
				<div class="inputDiv">
					<label> 姓名 <span class="required">*</span> </label>
					<input type="text" required placeholder="姓名" />
				</div>

				<div class="inputDiv">
					<label> 飲料名稱 <span class="required">*</span> </label>
					<input
						class="drink"
						type="text"
						required
						placeholder="珍奶、綠茶..."
					/>
				</div>

				<div class="inputDiv">
					<label> 甜度<span class="required">*</span> </label>
					<input
						class="sweet"
						type="text"
						placeholder="半糖、無糖..."
					/>
				</div>

				<div class="inputDiv">
					<label> 冰塊<span class="required">*</span> </label>
					<input
						class="ice"
						type="text"
						placeholder="正常、去冰..."
					/>
				</div>

				<div class="inputDiv">
					<label> 備註 </label>
					<textarea
						class="remark"
						placeholder="不要封膜..."
					></textarea>
				</div>

				<button class="submitBtn">送出訂單</button>
			</form>
		</main>
	</body>
</html>
